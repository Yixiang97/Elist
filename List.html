<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Issue Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c2c2c;
      position: sticky;
      top: 0;
    }
    input[type="text"] {
      padding: 6px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      margin: 2px;
    }
    select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 6px;
    }
    .green {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .red {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .status-box {
      margin-top: 20px;
      text-align: left;
      padding-left: 20px;
    }
    #signatureModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    #signatureCanvas {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #closeBtn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>Selected Names</h2>
  <div id="nameList"></div>
  <button onclick="openSignature()">Signature</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>MCN Serial</th>
        <th>Battery</th>
        <th>Pump Mic</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <div id="overlay"></div>
  <div id="signatureModal">
    <h3>Sign Below</h3>
    <canvas id="signatureCanvas" width="300" height="150"></canvas><br>
    <button id="closeBtn" onclick="closeSignature()">Close</button>
  </div>

  <script>
    const selectedNames = JSON.parse(localStorage.getItem("selectedNames") || "[]");
    const nameList = document.getElementById("nameList");
    const tableBody = document.getElementById("dataTable");

    selectedNames.forEach(name => {
      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      nameCell.textContent = name;

      const mcnInput = document.createElement("input");
      mcnInput.type = "text";
      mcnInput.pattern = "\\d{7}";
      mcnInput.placeholder = "1234567";

      const batteryInput = document.createElement("input");
      batteryInput.type = "text";
      batteryInput.pattern = "KH\\d{3}";
      batteryInput.placeholder = "KH123";

      const pumpInput = document.createElement("input");
      pumpInput.type = "text";
      pumpInput.pattern = "0[1-9]|[1-4][0-9]|5[0-2]";
      pumpInput.placeholder = "01";

      const mcnCell = document.createElement("td");
      const batteryCell = document.createElement("td");
      const pumpCell = document.createElement("td");

      mcnCell.appendChild(mcnInput);
      batteryCell.appendChild(batteryInput);
      pumpCell.appendChild(pumpInput);

      row.appendChild(nameCell);
      row.appendChild(mcnCell);
      row.appendChild(batteryCell);
      row.appendChild(pumpCell);
      tableBody.appendChild(row);
    });

    function openSignature() {
      document.getElementById("signatureModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSignature() {
      document.getElementById("signatureModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
  </script>
</body>
</html>
