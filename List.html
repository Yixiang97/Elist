<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Issue Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
      position: sticky;
      top: 0;
    }

    input[type="text"], select {
      padding: 6px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      margin: 2px;
    }

    .green {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .red {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .locked-row {
      background-color: #2a2a2a !important;
      opacity: 0.6;
    }

    .signature-img-container img {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="pdfContent">
  <h2>Equipment Issuance Summary</h2>
  <table id="issueTable">
    <thead>
      <tr>
        <th>No.</th><th>Name</th><th>MCN (Qty)</th><th>Battery</th><th>Pump Mic</th><th>Status</th><th>Signature</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Hidden table for PDF generation -->
  <table style="display:none;">
    <thead>
      <tr>
        <th>No.</th><th>Name</th><th>MCN (Qty)</th><th>Battery</th><th>Pump Mic</th><th>Status</th><th>Signature</th>
      </tr>
    </thead>
    <tbody id="pdfTableBody"></tbody>
  </table>

  <div id="issuedStatus"></div>
  <p id="remainingCount"></p>
</div>

<button id="exportBtn" class="green" onclick="exportToPDF()" disabled>Export to PDF</button>

<!-- Signature Modal -->
<div id="signatureModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#222; padding:20px; border-radius:8px; z-index:1000; box-shadow:0 0 20px #000;">
  <h3>Sign Here</h3>
  <canvas id="modalCanvas" width="300" height="100" style="background:#fff; border:1px solid #ccc;"></canvas><br>
  <button id="saveSignature" class="green">Save</button>
  <button onclick="closeModal()" class="red">Cancel</button>
</div>
<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999;"></div>

<script>
const selectedNames = ["LONG JIEH LIANG", "MUHAMAD RIZAL BIN RIDWAN"];
const tableBody = document.getElementById("tableBody");
const pdfTableBody = document.getElementById("pdfTableBody");
const signatureData = {};
let activeRowIndex = null;

function exportToPDF() {
  html2pdf().from(document.getElementById("pdfContent")).set({
    margin: 0.3,
    filename: 'equipment-issuance.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  }).save();
}

function openSignatureModal(rowIdx) {
  activeRowIndex = rowIdx;
  document.getElementById("signatureModal").style.display = "block";
  document.getElementById("overlay").style.display = "block";
  const canvas = document.getElementById("modalCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function closeModal() {
  document.getElementById("signatureModal").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

const canvas = document.getElementById("modalCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseout", () => drawing = false);
canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
});

document.getElementById("saveSignature").addEventListener("click", () => {
  const sigImg = canvas.toDataURL("image/png");
  signatureData[activeRowIndex] = sigImg;

  const row = document.getElementById(`row-${activeRowIndex}`);
  const sigCell = row.querySelector(".signature-status");
  sigCell.innerHTML = `✅ Signed <div class='signature-img-container'><img src='${sigImg}' width='150'/></div>`;

  const pdfSigCell = document.querySelector(`#pdfTableBody #pdf-row-${activeRowIndex} .signature-status`);
  if (pdfSigCell) {
    pdfSigCell.innerHTML = `✅ Signed <div class='signature-img-container'><img src='${sigImg}' width='150'/></div>`;
  }

  closeModal();
  updateStatus();
});

function renderTable() {
  tableBody.innerHTML = "";
  pdfTableBody.innerHTML = "";
  selectedNames.forEach((name, idx) => {
    const row = document.createElement("tr");
    row.id = `row-${idx}`;
    row.innerHTML = `
      <td>${idx + 1}</td>
      <td>${name}</td>
      <td>MCN1234</td>
      <td>KH001</td>
      <td>KH002</td>
      <td><button id="issuedBtn-${idx}" class="green" onclick="toggleIssued(${idx}, true)">Issued</button></td>
      <td class="signature-status"><button class="green" onclick="openSignatureModal(${idx})">Sign</button><div class="signature-img-container" style="margin-top:5px;"></div></td>
    `;
    tableBody.appendChild(row);

    const pdfRow = document.createElement("tr");
    pdfRow.id = `pdf-row-${idx}`;
    pdfRow.innerHTML = `
      <td>${idx + 1}</td>
      <td>${name}</td>
      <td id="pdf-mcn-${idx}"></td>
      <td id="pdf-battery-${idx}"></td>
      <td id="pdf-pump-${idx}"></td>
      <td>❌ Not Issued</td>
      <td class="signature-status"><div class="signature-img-container" style="margin-top: 5px;"></div></td>
    `;
    pdfTableBody.appendChild(pdfRow);
  });
  updateStatus();
}

function toggleIssued(idx, isIssued) {
  const row = document.getElementById(`row-${idx}`);
  const btn = document.getElementById(`issuedBtn-${idx}`);
  if (isIssued) {
    btn.innerHTML = "✏️ Edit";
    btn.className = "red";
    btn.setAttribute("onclick", `toggleIssued(${idx}, false)`);
    document.querySelector(`#pdf-row-${idx} td:nth-child(6)`).innerHTML = "✅ Issued";
  } else {
    btn.innerHTML = "Issued";
    btn.className = "green";
    btn.setAttribute("onclick", `toggleIssued(${idx}, true)`);
    document.querySelector(`#pdf-row-${idx} td:nth-child(6)`).innerHTML = "❌ Not Issued";
    delete signatureData[idx];
    row.querySelector(".signature-status").innerHTML = `<button class="green" onclick="openSignatureModal(${idx})">Sign</button><div class='signature-img-container' style='margin-top:5px;'></div>`;
    const pdfSigCell = document.querySelector(`#pdf-row-${idx} .signature-status`);
    if (pdfSigCell) pdfSigCell.innerHTML = `<div class='signature-img-container' style='margin-top:5px;'></div>`;
  }
  updateStatus();
}

function updateStatus() {
  const issuedStatus = document.getElementById("issuedStatus");
  const remainingCount = document.getElementById("remainingCount");
  const exportBtn = document.getElementById("exportBtn");

  let issued = 0;
  issuedStatus.innerHTML = "";
  selectedNames.forEach((name, idx) => {
    const btn = document.getElementById(`issuedBtn-${idx}`);
    const signed = !!signatureData[idx];
    const isIssued = btn.textContent === "✏️ Edit";
    if (isIssued) issued++;
    issuedStatus.innerHTML += `<p>${name}: ${isIssued ? "✅ Issued" : "❌ Not Issued"}</p>`;
  });
  remainingCount.textContent = `Remaining: ${selectedNames.length - issued}`;
  exportBtn.disabled = issued !== selectedNames.length;
}

renderTable();
</script>
</body>
</html>
