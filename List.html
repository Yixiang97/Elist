<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selected Names Display</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    input {
      margin: 5px;
      padding: 6px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    input:invalid {
      border-color: #c62828;
    }
    #signatureModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    #signatureCanvas {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #closeBtn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>Selected Names</h2>
  <div id="nameList"></div>
  <button onclick="openSignature()">Signature</button>

  <div>
    <h3>MCN Serial (7 digits)</h3>
    <input type="text" id="mcnInput" pattern="\\d{7}" placeholder="e.g. 1234567" required>

    <h3>Battery (e.g. KH123)</h3>
    <input type="text" id="batteryInput" pattern="KH\\d{3}" placeholder="e.g. KH123" required>

    <h3>Pump Mic (01 to 52)</h3>
    <input type="text" id="pumpInput" pattern="0[1-9]|[1-4][0-9]|5[0-2]" placeholder="e.g. 01" required>
  </div>

  <div id="overlay"></div>
  <div id="signatureModal">
    <h3>Sign Below</h3>
    <canvas id="signatureCanvas" width="300" height="150"></canvas><br>
    <button id="closeBtn" onclick="closeSignature()">Close</button>
  </div>

  <script>
    const selectedNames = JSON.parse(localStorage.getItem("selectedNames") || "[]");
    const nameList = document.getElementById("nameList");

    selectedNames.forEach(name => {
      const p = document.createElement("p");
      p.textContent = name;
      nameList.appendChild(p);
    });

    function openSignature() {
      document.getElementById("signatureModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSignature() {
      document.getElementById("signatureModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
  </script>
</body>
</html>
