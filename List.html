<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Issue Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #2c2c2c;
      position: sticky;
      top: 0;
    }

    input[type="text"] {
      padding: 6px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      margin: 2px;
    }

    select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 6px;
    }

    .green {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .red {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .status-box {
      margin-top: 20px;
      text-align: left;
      padding-left: 20px;
    }

#signatureModal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #222;
  padding: 20px;
  border-radius: 8px;
  z-index: 1000;
  box-shadow: 0 0 20px #000;
  color: white;
  text-align: center;
}
#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 999;
}
    .locked-row {
  background-color: #2a2a2a !important;
  opacity: 0.6;
}


  </style>
</head>
<body>
  <h2>Equipment Issuance Summary</h2>

  <table id="issueTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>MCN (Qty)</th>
        <th>Battery</th>
        <th>Pump Mic</th>
        <th>Status</th>
        <th>Signature</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="status-box" id="statusBox">
    <h3>Issuance Status</h3>
    <div id="issuedStatus"></div>
    <p id="remainingCount"></p>
  </div>

  <div id="signatureModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background:#222; padding:20px; border-radius:8px; z-index:1000; box-shadow:0 0 20px #000;">
  <h3>Sign Here</h3>
  <canvas id="modalCanvas" width="300" height="100" style="background:#fff; border:1px solid #ccc;"></canvas>
  <br>
  <button id="saveSignature" class="green">Save</button>
  <button onclick="closeModal()" class="red">Cancel</button>
</div>
<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000a; z-index:999;"></div>

  <script>
   const selectedNames = JSON.parse(localStorage.getItem("selectedNames") || "[]");
    const tableBody = document.getElementById("tableBody");
    const signatureData = {};


    function createInputBoxes(count, rowIdx, type) {
  const container = document.createElement("div");
  container.className = type + "-container";

  for (let i = 0; i < count; i++) {
    const input = document.createElement("input"); // <-- you missed this line

    input.type = "text";
    if (type === "mcn") {
      input.pattern = "\\d{7}";
      input.placeholder = `Scan ${type} ${i + 1}`;
    } else if (type === "battery" || type === "pump") {
      input.pattern = "KH\\d{3}";
      input.placeholder = `Scan ${type} ${i + 1}`;
    }

    input.autocomplete = "off";
    input.dataset.row = rowIdx;
    input.dataset.type = type;

   input.addEventListener("input", (e) => {
  checkRowFilled.call(e.target);

  const value = e.target.value.trim();
  let expectedLength = 0;

  if (type === "mcn") expectedLength = 7;
  else if (type === "battery" || type === "pump") expectedLength = 5; // 'KH' + 3 digits

  if (value.length === expectedLength) {
    const inputs = [...container.querySelectorAll('input')];
    const nextInput = inputs[i + 1];
    if (nextInput) nextInput.focus();
  }
});


    container.appendChild(input);
  }

  return container;
}


    function checkRowFilled() {
      const rowIdx = this.dataset.row;
      const rowInputs = document.querySelectorAll(`[data-row='${rowIdx}']`);
      const issuedBtn = document.getElementById(`issuedBtn-${rowIdx}`);
      let allFilled = true;
      rowInputs.forEach(input => {
        if (!input.value.trim()) allFilled = false;
      });
      issuedBtn.disabled = !allFilled;
    }

    function toggleIssued(rowIdx, isIssued) {
      const rowInputs = document.querySelectorAll(`[data-row='${rowIdx}']`);
      const canvas = document.getElementById(`signature-${rowIdx}`);
      const issuedBtn = document.getElementById(`issuedBtn-${rowIdx}`);
       const row = document.getElementById(`row-${rowIdx}`);

    if (isIssued) {
    rowInputs.forEach(input => input.disabled = true);
    row.classList.add("locked-row");
     issuedBtn.textContent = "Not Issued";
    issuedBtn.className = "red";
    } else {
    rowInputs.forEach(input => input.disabled = false);
    row.classList.remove("locked-row");
    issuedBtn.textContent = "Issued";
    issuedBtn.className = "green";
    issuedBtn.disabled = true;
    }

      updateStatus();
    }

  let activeRowIndex = null;
const modalCanvas = document.getElementById("modalCanvas");
const ctx = modalCanvas.getContext("2d");

function openSignatureModal(rowIdx) {
  activeRowIndex = rowIdx;
  document.getElementById("signatureModal").style.display = "block";
  document.getElementById("overlay").style.display = "block";
  ctx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
}

function closeModal() {
  document.getElementById("signatureModal").style.display = "none";
  document.getElementById("overlay").style.display = "none";
  activeRowIndex = null;
}

// Signature drawing
let drawing = false;
modalCanvas.addEventListener("mousedown", () => drawing = true);
modalCanvas.addEventListener("mouseup", () => drawing = false);
modalCanvas.addEventListener("mouseout", () => drawing = false);
modalCanvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const rect = modalCanvas.getBoundingClientRect();
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
});

document.getElementById("saveSignature").addEventListener("click", () => {
  const signatureImg = modalCanvas.toDataURL("image/png");

  // Store it by row index
  signatureData[activeRowIndex] = signatureImg;

  // Update table display
  const row = document.getElementById(`row-${activeRowIndex}`);
  const statusCell = row.querySelector(".signature-status");
  statusCell.innerHTML = "✅ Signed";

  closeModal();
});



    function updateStatus() {
      const issuedStatus = document.getElementById("issuedStatus");
      const remainingCount = document.getElementById("remainingCount");
      let issued = 0;
      issuedStatus.innerHTML = "";
      selectedNames.forEach((name, idx) => {
        const btn = document.getElementById(`issuedBtn-${idx}`);
        const isIssued = btn && btn.textContent === "Not Issued";
        if (isIssued) issued++;
        issuedStatus.innerHTML += `<p>${name}: ${isIssued ? "✅ Issued" : "❌ Not Issued"}</p>`;
      });
      remainingCount.textContent = `Remaining: ${selectedNames.length - issued}`;
    }

    function renderTable() {
      if (!selectedNames.length) {
        tableBody.innerHTML = '<tr><td colspan="7">No names were selected. Please return to the first page.</td></tr>';
        return;
      }
      tableBody.innerHTML = "";
      selectedNames.forEach((name, idx) => {
       const row = document.createElement("tr");
        row.id = `row-${idx}`;
        const mcnCell = document.createElement("td");
        const batteryCell = document.createElement("td");
        const pumpCell = document.createElement("td");

        const select = document.createElement("select");
        select.innerHTML = `<option value="0">0</option><option value="1">1</option><option value="2">2</option>`;
        select.addEventListener("change", function () {
          const count = parseInt(this.value);
          mcnCell.querySelector(".mcn-container")?.remove();
          batteryCell.querySelector(".battery-container")?.remove();
          pumpCell.querySelector(".pump-container")?.remove();
          if (count > 0) {
            mcnCell.appendChild(createInputBoxes(count, idx, 'mcn'));
            batteryCell.appendChild(createInputBoxes(count, idx, 'battery'));
            pumpCell.appendChild(createInputBoxes(count, idx, 'pump'));
          }
        });
        mcnCell.appendChild(select);

      

        row.innerHTML = `
          <td>${idx + 1}</td>
          <td>${name}</td>
          <td></td>
          <td></td>
          <td></td>
          <td><button id="issuedBtn-${idx}" class="red" onclick="toggleIssued(${idx}, true)" disabled>Issued</button></td>
          <td class="signature-status"><button class="green" onclick="openSignatureModal(${idx})">Sign</button></td>
        `;

        row.children[2].replaceWith(mcnCell);
        row.children[3].replaceWith(batteryCell);
        row.children[4].replaceWith(pumpCell);

        tableBody.appendChild(row);
      });
      updateStatus();
    }

    renderTable();
  </script>
</body>
</html>
