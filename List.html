<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Issue Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
      position: sticky;
      top: 0;
    }

    input[type="text"] {
      padding: 6px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
    }

    .green {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .red {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .status-box {
      margin-top: 20px;
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Equipment Issuance Summary</h2>

  <table id="issueTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>MCN (Qty)</th>
        <th>Battery</th>
        <th>Pump Mic</th>
        <th>Status</th>
        <th>Signature</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="status-box" id="statusBox">
    <h3>Issuance Status</h3>
    <div id="issuedStatus"></div>
    <p id="remainingCount"></p>
  </div>

  <script>
    // Fallback default for testing directly if localStorage is empty
    let selectedNames = JSON.parse(localStorage.getItem("selectedNames")) || [
      "John Doe",
      "Jane Smith"
    ];

    const tableBody = document.getElementById("tableBody");

    function createInputBoxes(count, rowIdx, type) {
      const container = document.createElement("div");
      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.row = rowIdx;
        input.dataset.type = type;
        input.addEventListener("input", checkRowFilled);
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const inputs = Array.from(container.querySelectorAll('input'));
            const nextInput = inputs[i + 1];
            if (nextInput) nextInput.focus();
          }
        });
        container.appendChild(input);
      }
      return container;
    }

    function checkRowFilled() {
      const rowIdx = this.dataset.row;
      const rowInputs = document.querySelectorAll(`[data-row='${rowIdx}']`);
      const issuedBtn = document.getElementById(`issuedBtn-${rowIdx}`);
      let allFilled = true;
      rowInputs.forEach(input => {
        if (!input.value.trim()) allFilled = false;
      });
      issuedBtn.disabled = !allFilled;
    }

    function toggleIssued(rowIdx, isIssued) {
      const rowInputs = document.querySelectorAll(`[data-row='${rowIdx}']`);
      const signBox = document.getElementById(`signature-${rowIdx}`);
      const issuedBtn = document.getElementById(`issuedBtn-${rowIdx}`);

      if (isIssued) {
        rowInputs.forEach(input => input.disabled = true);
        signBox.disabled = false;
        issuedBtn.textContent = "Not Issued";
        issuedBtn.className = "red";
      } else {
        rowInputs.forEach(input => input.disabled = false);
        signBox.disabled = true;
        issuedBtn.textContent = "Issued";
        issuedBtn.className = "green";
        issuedBtn.disabled = true;
      }
      updateStatus();
    }

    function updateStatus() {
      const issuedStatus = document.getElementById("issuedStatus");
      const remainingCount = document.getElementById("remainingCount");
      let issued = 0;
      issuedStatus.innerHTML = "";
      selectedNames.forEach((name, idx) => {
        const btn = document.getElementById(`issuedBtn-${idx}`);
        const isIssued = btn && btn.textContent === "Not Issued";
        if (isIssued) issued++;
        issuedStatus.innerHTML += `<p>${name}: ${isIssued ? "✅ Issued" : "❌ Not Issued"}</p>`;
      });
      remainingCount.textContent = `Remaining: ${selectedNames.length - issued}`;
    }

    function renderTable() {
      if (!selectedNames.length) {
        tableBody.innerHTML = '<tr><td colspan="7">No names were selected. Please return to the first page.</td></tr>';
        return;
      }
      tableBody.innerHTML = "";
      selectedNames.forEach((name, idx) => {
        const mcnQty = 1;
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${idx + 1}</td>
          <td>${name}</td>
          <td></td>
          <td></td>
          <td></td>
          <td><button id="issuedBtn-${idx}" class="red" onclick="toggleIssued(${idx}, true)" disabled>Issued</button></td>
          <td><input type="text" id="signature-${idx}" placeholder="Sign here" disabled></td>
        `;

        row.children[2].appendChild(createInputBoxes(mcnQty, idx, 'mcn'));
        row.children[3].appendChild(createInputBoxes(mcnQty, idx, 'battery'));
        row.children[4].appendChild(createInputBoxes(mcnQty, idx, 'pump'));

        tableBody.appendChild(row);
      });
      updateStatus();
    }

    renderTable();
  </script>
</body>
</html>
